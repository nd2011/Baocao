      <script>
        function clock(){
          var hours = document.getElementById('hours');
          var minutes = document.getElementById('minutes');
          var seconds = document.getElementById('seconds');
    
          var date = new Date(); // lấy thời gian hiện tại của hệ thống
          var h = date.getHours(); // giờ hiện tại
          var m = date.getMinutes(); // phút hiện tại
          var s = date.getSeconds(); // giây hiện tại
    
          // cập nhật giá trị của các phần tử HTML để hiển thị thời gian hiện tại
          hours.innerHTML = h;
          minutes.innerHTML = m;
          seconds.innerHTML = s;
          
          // chạy lại hàm này sau mỗi giây để cập nhật thời gian
          setTimeout(clock, 1000);
        }
    
        // gọi hàm để bắt đầu hiển thị thời gian
        clock();
      </script>
